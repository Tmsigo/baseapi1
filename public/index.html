<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organização de Estoque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f7f8fa;
            color: #333;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #444;
        }

        .form-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px 18px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .search-container {
            margin-bottom: 15px;
        }

        .search-container input {
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table thead {
            background-color: #007bff;
            color: #fff;
        }

        table th, table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        table tr:hover {
            background-color: #f2f2f2;
        }

        .actions button {
            margin: 0 3px;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .edit {
            background-color: #ffc107;
            color: #fff;
        }

        .edit:hover {
            background-color: #e0a800;
        }

        .delete {
            background-color: #dc3545;
            color: #fff;
        }

        .delete:hover {
            background-color: #b02a37;
        }

        .empty {
            text-align: center;
            padding: 15px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-boxes"></i> Controle de Estoque</h1>

        <div class="form-container">
            <input type="text" id="produto" placeholder="Nome do produto">
            <input type="number" id="quantidade" placeholder="Quantidade" min="1">
            <button onclick="adicionarProduto()"><i class="fas fa-plus"></i> Adicionar</button>
        </div>

        <div class="search-container">
            <input type="text" id="pesquisa" placeholder="Pesquisar produto..." onkeyup="filtrarProdutos()">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela">
                <tr class="empty">
                    <td colspan="3">Nenhum produto adicionado.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let produtos = JSON.parse(localStorage.getItem("estoque")) || [];

        function salvar() {
            localStorage.setItem("estoque", JSON.stringify(produtos));
        }

        function atualizarTabela() {
            const tabela = document.getElementById("tabela");
            tabela.innerHTML = "";

            if (produtos.length === 0) {
                tabela.innerHTML = '<tr class="empty"><td colspan="3">Nenhum produto adicionado.</td></tr>';
                return;
            }

            produtos.forEach((p, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${p.nome}</td>
                    <td>${p.quantidade}</td>
                    <td class="actions">
                        <button class="edit" onclick="editarProduto(${index})"><i class="fas fa-edit"></i></button>
                        <button class="delete" onclick="excluirProduto(${index})"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tabela.appendChild(tr);
            });
        }

        function adicionarProduto() {
            const nome = document.getElementById("produto").value.trim();
            const quantidade = document.getElementById("quantidade").value;

            if (nome === "" || quantidade === "" || quantidade <= 0) {
                alert("Preencha todos os campos corretamente!");
                return;
            }

            produtos.push({ nome, quantidade: parseInt(quantidade) });
            salvar();
            atualizarTabela();

            document.getElementById("produto").value = "";
            document.getElementById("quantidade").value = "";
        }

        function excluirProduto(index) {
            if (confirm("Deseja remover este produto?")) {
                produtos.splice(index, 1);
                salvar();
                atualizarTabela();
            }
        }

        function editarProduto(index) {
            const novoNome = prompt("Novo nome do produto:", produtos[index].nome);
            const novaQuantidade = prompt("Nova quantidade:", produtos[index].quantidade);

            if (novoNome && novaQuantidade && novaQuantidade > 0) {
                produtos[index].nome = novoNome;
                produtos[index].quantidade = parseInt(novaQuantidade);
                salvar();
                atualizarTabela();
            }
        }

        function filtrarProdutos() {
            const pesquisa = document.getElementById("pesquisa").value.toLowerCase();
            const linhas = document.querySelectorAll("#tabela tr");

            linhas.forEach(linha => {
                const produto = linha.querySelector("td")?.textContent.toLowerCase();
                if (produto && produto.includes(pesquisa)) {
                    linha.style.display = "";
                } else {
                    linha.style.display = "none";
                }
            });
        }

        atualizarTabela();
    </script>
</body>
</html>
